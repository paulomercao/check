<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuestionario CHECK!</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-inline: auto;
    }
    h1 {
      text-align: center;
      color: #2a2a2a;
    }
    .question {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
    }
    .question h3 {
      margin-top: 0;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .options button.correct {
      background-color: #c8f7c5;
      border-color: #28a745;
    }
    .options button.wrong {
      background-color: #f7c5c5;
      border-color: #dc3545;
    }
    #resultado {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }
    #reiniciar {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cuestionario del CHECK!!</h1>
  <div id="quiz"></div>
  <div id="resultado"></div>
  <button id="reiniciar" style="display:none">Reiniciar</button>
  <script>
    const todasLasPreguntas = [
      {
        "pregunta": "¿En qué capa OSI se agrega un número de puerto de origen a una PDU durante el proceso de encapsulación?",
        "opciones": [
          "Capa de enlace de datos",
          "Capa de red",
          "Capa de transporte",
          "Capa de aplicación"
        ],
        "respuesta": 2
      },
      {
        "pregunta": "¿Qué término de capa física OSI describe el medio físico que utiliza pulsos eléctricos?",
        "opciones": [
          "Cable de cobre",
          "aire",
          "Cable de fibra óptica",
          "goodput"
        ],
        "respuesta": 0
      }
      // Puedes agregar aquí más preguntas usando el mismo formato
    ];

    let preguntasActuales = [];
    let puntaje = 0;
    let contestadas = 0;

    function mezclarArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function mostrarPreguntas() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      preguntasActuales = mezclarArray([...todasLasPreguntas]).slice(0, 10);
      puntaje = 0;
      contestadas = 0;

      preguntasActuales.forEach((q, idx) => {
        const contenedor = document.createElement("div");
        contenedor.className = "question";

        const titulo = document.createElement("h3");
        titulo.textContent = `Pregunta ${idx + 1}: ${q.pregunta}`;
        contenedor.appendChild(titulo);

        const opciones = document.createElement("div");
        opciones.className = "options";

        q.opciones.forEach((op, i) => {
          const btn = document.createElement("button");
          btn.textContent = op;
          btn.onclick = () => {
            if (btn.classList.contains("correct") || btn.classList.contains("wrong")) return;

            const esCorrecta = Array.isArray(q.respuesta)
              ? q.respuesta.includes(i)
              : i === q.respuesta;

            if (esCorrecta) {
              btn.classList.add("correct");
              puntaje++;
            } else {
              btn.classList.add("wrong");
            }

            // Marcar todas las correctas
            if (Array.isArray(q.respuesta)) {
              q.respuesta.forEach(idx => {
                opciones.children[idx].classList.add("correct");
              });
            } else {
              opciones.children[q.respuesta].classList.add("correct");
            }

            contestadas++;
            if (contestadas === preguntasActuales.length) {
              mostrarResultado();
            }
          };
          opciones.appendChild(btn);
        });

        contenedor.appendChild(opciones);
        quizDiv.appendChild(contenedor);
      });
    }

    function mostrarResultado() {
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.textContent = `Tu puntaje: ${puntaje} / ${preguntasActuales.length}`;
      document.getElementById("reiniciar").style.display = "block";
    }

    document.getElementById("reiniciar").onclick = () => {
      document.getElementById("reiniciar").style.display = "none";
      document.getElementById("resultado").textContent = "";
      mostrarPreguntas();
    };

    mostrarPreguntas();
  </script>
</body>
</html>
